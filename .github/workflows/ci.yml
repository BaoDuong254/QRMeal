name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "24.11.1"

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.26.0

      - name: Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Create dummy .env for Prisma generation
        run: echo "DATABASE_URL=file:./prisma/dev.db" > server/.env

      - name: Create dummy .env for client build
        run: |
          cat > client/.env <<EOF
          NEXT_PUBLIC_API_ENDPOINT=http://localhost:4000
          NEXT_PUBLIC_URL=http://localhost:3000
          NEXT_PUBLIC_GOOGLE_CLIENT_ID=dummy-client-id
          NEXT_PUBLIC_GOOGLE_AUTHORIZED_REDIRECT_URI=http://localhost:3000
          EOF

      - name: Generate Prisma Client
        run: pnpm --filter server exec prisma generate

      - name: Run lint
        run: pnpm run lint

      - name: Run format check
        run: pnpm run format

      - name: Run build
        run: pnpm run build
