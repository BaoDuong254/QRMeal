# Upstream definitions
upstream nextjs_frontend {
    server qrmeal-client:4007;
    keepalive 32;
}

upstream fastify_backend {
    server qrmeal-server:4008;
    keepalive 32;
}

# Main server block for QRMeal
server {
    listen 80;
    server_name qrmeal.ticklab.site;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Logging
    access_log /var/log/nginx/qrmeal-access.log;
    error_log /var/log/nginx/qrmeal-error.log;

    # ==========================================
    # Backend API routes (Fastify)
    # ==========================================

    # Static files from backend
    location /static/ {
        proxy_pass http://fastify_backend;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Caching for static files
        proxy_cache_valid 200 1d;
        expires 7d;
        add_header Cache-Control "public, immutable";
    }

    # API endpoints
    location ~ ^/(auth|accounts|media|dishes|tables|orders|guest|indicators|test)/ {
        limit_req zone=api burst=20 nodelay;

        proxy_pass http://fastify_backend;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;

        proxy_buffering off;
        proxy_request_buffering off;
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # ==========================================
    # Socket.IO (WebSocket) - Critical Fix
    # ==========================================
    location /socket.io/ {
        proxy_pass http://fastify_backend;
        proxy_http_version 1.1;

        # WebSocket specific headers
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket timeout settings
        proxy_connect_timeout 7d;
        proxy_send_timeout 7d;
        proxy_read_timeout 7d;

        # Disable buffering for WebSocket
        proxy_buffering off;
    }

    # ==========================================
    # Next.js Frontend
    # ==========================================

    # Next.js static files
    location /_next/static/ {
        proxy_pass http://nextjs_frontend;
        proxy_http_version 1.1;
        proxy_set_header Connection "";

        # Long-term caching for Next.js static assets
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Next.js Image Optimization API - Critical Fix
    location /_next/image {
        limit_req zone=general burst=10 nodelay;

        proxy_pass http://nextjs_frontend;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Image optimization timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Cache optimized images
        proxy_cache_valid 200 7d;
    }

    # Next.js data fetching
    location /_next/data/ {
        proxy_pass http://nextjs_frontend;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header Host $host;
    }

    # All other routes go to Next.js
    location / {
        limit_req zone=general burst=20 nodelay;

        proxy_pass http://nextjs_frontend;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_buffering off;
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
}
